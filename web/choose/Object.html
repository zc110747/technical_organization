<!Doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />                            
</head>
<body>
    <div>
        <input type="text" id="introduce" value="" /><br />
        你好，<span id='nickName'></span>
    </div>　
    <script type="text/javascript"> 
        //视图控制器(劫持实现双向绑定)
        var userInfo = {};
        var inobj = document.getElementById('introduce');
        var niobj = document.getElementById('nickName');

        Object.defineProperty(userInfo, "nickName", {
            get: function(){
                return niobj.innerHTML;
            },
            set: function(nick){
                niobj.innerHTML = nick;
                inobj.value = nick;
            }
        });

        userInfo.nickName = "Master!";
        inobj.addEventListener("input", function function_name() {
            userInfo.nickName = inobj.value;
        }, false);

    </script>
</body>
</html>
